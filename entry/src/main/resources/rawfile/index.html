<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarmonyJsBridge 演示</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        word-wrap: break-word;
        overflow-wrap: break-word;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
      }

      p {
        width: 100%;
      }

      .content {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <h1>HarmonyJsBridge 演示</h1>
      <button id="callNative">调用原生方法</button>
      <div id="result"></div>
    </main>

    <script>
      // Give webview 1.5s to load other javascript files.
      setTimeout(() => {
        console.log("WebViewJavascriptBridge 已就绪");

        const bridge = window.WebViewJavascriptBridge;

        bridge.registerHandler("webGreeting", function (data, responseCallback) {
          console.log("从原生接收到:", data);
          document.getElementById("result").innerText = "从原生接收到: " + data;
          responseCallback("网页已收到问候!");
        });

        document.getElementById("callNative").addEventListener("click", function () {
          WebViewJavascriptBridge.callHandler(
            "nativeGreeting",
            "来自网页的问候!",
            function (response) {
              console.log("原生响应:", response);
              document.getElementById("result").innerText = "原生响应: " + response;
            }
          );
        });
        console.log("WebViewJavascriptBridge 已就绪");

        bridge.registerHandler("webGreeting", function (data, responseCallback) {
          console.log("从原生接收到:", data);
          document.getElementById("result").innerText = "从原生接收到: " + data;
          responseCallback("网页已收到问候!");
        });

        document.getElementById("callNative").addEventListener("click", function () {
          bridge.callHandler("nativeGreeting", "来自网页的问候!", function (response) {
            console.log("原生响应:", response);
            document.getElementById("result").innerText = "原生响应: " + response;
          });
        });
      });
    </script>
  </body>
</html>
